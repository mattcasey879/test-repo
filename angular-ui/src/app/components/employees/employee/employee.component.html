<p-card styleClass="w-5 m-auto mt-6">
    <div class="flex mt-0 justify-content-between mb-7 align-items-start">
        <h2 class="font-normal m-0 ">{{employee.firstName}} {{employee.lastName}}</h2>
        <div class="" *ngIf="role == 'admin'">
            <p-button  [routerLink]="['/edit-employee', employee.id]" pTooltip="Edit Employee" tooltipPosition="right" styleClass="p-button-secondary p-button-text p-0"><i class="pi pi-user-edit" style="font-size: 1.7rem;"></i></p-button>
            <p-button (click)="confirm($event)" pTooltip="Delete Employee" tooltipPosition="right"  styleClass="p-button-secondary p-button-text p-0 ml-5"><i class="pi pi-trash" style="font-size: 1.7rem;"></i></p-button>
            <p-confirmPopup></p-confirmPopup> 
        </div>
    </div>
    <h4>Email: <span class="font-normal">{{ employee.email }}</span></h4>
    <h4>Address: <span class="font-normal">{{ employee.address }}</span></h4>
    <h4>City: <span class="font-normal">{{ employee.city }}</span></h4>
    <h4>State: <span class="font-normal">{{ employee.state }}</span></h4>
    <h4>Zip: <span class="font-normal">{{ employee.zip }}</span></h4>
    <h4>Home Phone: <span class="font-normal">{{ employee.homePhone }}</span></h4>
    <h4>Cell Phone: <span class="font-normal">{{ employee.cellPhone }}</span></h4>

</p-card>
